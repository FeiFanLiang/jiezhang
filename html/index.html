<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登录</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/index.css">
	<script type="text/javascript" src="../js/fastclick.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
	<header class="nav-fixed">
		<div class="nav-container">
			<div class="nav-left">
				<i class="nav-pull-back icon"></i>
				<span>返回</span>
			</div>
			<div class="nav-center">
				登录
			</div>
			<div class="nav-right" id="nav_set">
				<i class="nav-set icon"></i>
			</div>
		</div>
	</header>
	<section>
		<div class="main-container">
			<div class="user-img">
				<i class="user-login icon"></i>
			</div>
			<div class="form-input-group input-container">
				<div class="input-item-container">
					<input type="text" placeholder="admin"/>
					<i class="icon user-icon"></i>
				</div>
				<div class="input-item-container">
					<input type="password" placeholder="密码"/>
					<i class="icon password-icon"></i>
				</div>
			</div>
			<div class="form-submit-btn">
				<div class="submit-btn">
				<a href="./loadingPage.html">登录</a>	
				</div>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript">
	$(function(){
		FastClick.attach(document.body);
		$('#nav_set').on('click',function (){
			window.location.href = './system.html'
		})
	})
</script>
</html>
