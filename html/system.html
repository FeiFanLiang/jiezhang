<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>系统设置</title>
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/system.css">
		<script type="text/javascript" src="../js/fastclick.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
	</head>
	<body>
		<header class="nav-fixed">
			<div class="nav-container">
				<div class="nav-left" id="back_index">
					<i class="nav-pull-back icon"></i>
					<span>返回</span>
				</div>
				<div class="nav-center">
					系统设置
				</div>
				<div class="nav-right">
					
				</div>
			</div>
		</header>
	<section>
		<div class="main-container">
			<div class="input-container solo-input">
				<div class="input-item-container">
					<input type="number" />
					<i class="icon position-icon"></i>
				</div>
			</div>
			<div class="input-container solo-input">
				<div class="input-item-container">
					<input type="text" />
					<i class="icon home-icon"></i>
				</div>
			</div>
			<div class="input-container solo-input">
				<div class="input-item-container">
					<input type="text" placeholder="请输入用户名" />
					<i class="icon user-icon"></i>
				</div>
			</div>
			<div class="input-container solo-input">
				<div class="input-item-container">
					<input type="password" placeholder="请输入密码"/>
					<i class="icon password-icon"></i>
				</div>
			</div>
		</div>
		<div class="form-submit-btn">
			<div class="submit-btn">
				<a href="./loadingPage.html">保存</a>	
			</div>
		</div>
	</section>
	</body>
	
	<script type="text/javascript">
		$(function(){
			FastClick.attach(document.body);
			$('#back_index').on('click',function(){
				window.history.back()
			})
		})
	</script>
</html>
