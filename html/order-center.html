	<script type="text/javascript">
		$(function(){
			FastClick.attach(document.body);
				function layerHide(){
        	$('.layer-content').hide()
            $('.user-id').removeClass('inputAnimate')
            if ($('.user-id').text() == '') {
                $('.user-id').text('手牌号')
            }
      };
			$('.user-id').on('click', function () {
            $('.layer-content').show();
            $(this).addClass('inputAnimate')
            if (isNaN(Number($(this).text()))) {
                $(this).text('')
            }
        })

        $('.form_edit .num').click(function () {
            var Newvalue = $('.user-id').text() + $(this).text()
            $('.user-id').text(Newvalue)
        })
        $('.del-key').click(function () {
            var value = $('.user-id').text()
            $('.user-id').text(value.substring(0, value.length - 1))
        });
			$('#submit_key').on('click', function () {
            layerHide()
        });
			$('#toggle_btn').on('click',function(){
				$(this).toggleClass('btn-active')
				$(this).find('.toggle-circle').toggleClass('active')
			});
			$('.bottom-left').on('click',function (){
				layerHide();
				$('.edit-dialog').show()
				$('body').on('touchmove',function(event){event.preventDefault();});
			});
			$('.edit-cancel').on('click',function (){
				$('.edit-dialog').hide()
				$('body').unbind('touchmove')
			});
			$('.edit-submit').on('click',function (){
				$('.edit-dialog').hide();
				$('body').unbind('touchmove');
			});
			$('.nav-left').on('click',function (){
				window.history.back()
			})
		})
